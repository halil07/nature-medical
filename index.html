        const yardimciList = document.getElementById('yardimci-list');
        const yokList = document.getElementById('yok-list');

        // Populate the dropdown
        healthData.forEach(condition => {
            const option = document.createElement('option');
            option.value = condition.ID;
            option.textContent = condition.ID;
            conditionSelect.appendChild(option);
        });

        // Event listener for dropdown change
        conditionSelect.addEventListener('change', (event) => {
            const selectedConditionId = event.target.value;
            displayConditionData(selectedConditionId);
        });

        // Function to display data for the selected condition
        function displayConditionData(conditionId) {
            // Clear previous results
            cokEtkiliList.innerHTML = '';
            etkiliList.innerHTML = '';
            yardimciList.innerHTML = '';
            yokList.innerHTML = '';

            if (conditionId === "") {
                resultsDiv.classList.add('hidden');
                return;
            }

            const selectedCondition = healthData.find(condition => condition.ID === conditionId);

            if (selectedCondition) {
                // Populate lists
                selectedCondition['Çok Etkili'].forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    cokEtkiliList.appendChild(li);
                });

                selectedCondition['Etkili'].forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    etkiliList.appendChild(li);
                });

                selectedCondition['Yardimci'].forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    yardimciList.appendChild(li);
                });

                selectedCondition['Yok'].forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    yokList.appendChild(li);
                });

                resultsDiv.classList.remove('hidden');
            } else {
                resultsDiv.classList.add('hidden');
            }
        }
